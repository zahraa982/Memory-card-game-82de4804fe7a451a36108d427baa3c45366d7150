<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/107/107585.svg" type="image/x-icon">
</head>
<body>


    <div class="container">
        <div id="header">
            <div class="title">
              <img src="https://image.flaticon.com/icons/svg/107/107585.svg">
              <h2>Memorizing Game</h2>
            </div>
        </div>
        <section class="score-panel">
        	<ul class="hearts">
        		<li><i class="fa fa-heart" aria-hidden="true"></i> </li>
        		<li><i class="fa fa-heart" aria-hidden="true"></i> </li>
        		<li><i class="fa fa-heart" aria-hidden="true"></i> </li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">

                <span class="timer"> 00 </span>:<span class="sec-timer"> 00 </span>
                
                <i class="fa fa-repeat"></i>
              </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fab fa-python" aria-hidden="trur" ></i>
            </li>
            <li class="card">
                <i class="fab fa-js-square"></i>
            </li>
            <li class="card">
                <i class="fab fa-python" aria-hidden="trur" ></i>

            </li>
            <li class="card">
                <i class="fas fa-code"></i>
            </li>
            <li class="card">
                <i class="fab fa-react"></i>
            </li>
            <li class="card">
                <i class="fab fa-js-square"></i>
            </li>
            <li class="card">
                <i class="fas fa-code"></i>
            </li>
            <li class="card">
                <i class="fab fa-android"></i>
            </li>
            <li class="card">
                <i class="fab fa-android"></i>
            </li>
            <li class="card">
                <i class="fab fa-react"></i>
            </li>
            <li class="card">
                <i class="fab fa-css3-alt"></i>
            </li>
            <li class="card">
                <i class="fab fa-css3-alt"></i>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
